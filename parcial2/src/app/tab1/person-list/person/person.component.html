
<ion-item
*ngIf="person"
[routerLink]="'/persons/' + person.idPersona"
[detail]="false"
>

<div slot="start" [class]="!person.nombres ? 'dot dot-unread' : 'dot'"></div>
<ion-label class="ion-text-wrap">
  <h2>
    {{ person.nombres}}
    <span class="date">
      <ion-note>Reproducciones: {{ person.apellidos }}</ion-note>
      <ion-icon
        aria-hidden="true"
        name="chevron-forward"
        size="small"
        *ngIf="isIos()"
      ></ion-icon>
    </span>
  </h2>
  <h3>{{ person.idEmpresa }}</h3>
</ion-label>
</ion-item>
