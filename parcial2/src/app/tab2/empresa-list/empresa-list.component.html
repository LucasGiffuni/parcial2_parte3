<ion-header [translucent]="true">
	<ion-toolbar>
	  <ion-title>
		Companies
	  </ion-title>
	</ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
	<ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
	  <ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-header collapse="condense">
	  <ion-toolbar>
		<ion-title size="large">
		  Companies
		</ion-title>
	  </ion-toolbar>
	</ion-header>

	<ion-list *ngIf="empresaList">
	  <app-empresa *ngFor="let empresa of empresaList" [empresa]="empresa"></app-empresa>
	</ion-list>
  </ion-content>
